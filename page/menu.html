<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이디야 커피</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/font/font.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- header -->
      <div class="header_container"></div>
      <!-- menu contents -->
      <div class="menu_contents">
        <div class="menu_intro">
          <h1 class="menu_intro_tt">
            <img src="/images/menu_intro_tt.png" alt="" />
          </h1>
          <p class="inner_tt">Always beside you, EDIYA COFFEE</p>
          <p class="inner_txt">한 잔의 커피 그 이상의 감동을 경험하세요.</p>
          <ul class="intro_btn">
            <li><a href="#">음료</a></li>
            <li><a href="#">푸드</a></li>
            <li><a href="#">MD</a></li>
          </ul>
        </div>
        <div class="sub_banner bg1">
          <div class="sub_align">
            <div class="text_box">
              <h2 class="sub_tt">음료</h2>
              <span class="sub_tt_s">
                <em>특별한 경험을 선사합니다.</em>
              </span>
              <p class="sub_text">
                오직 품질에 대한 열정,
                <br />
                이디야의 노력을 음료 한 잔에 가득 담았습니다.
              </p>
              <a href="#" class="intro_btn">자세히 보기</a>
            </div>
          </div>
        </div>
        <div class="sub_banner bg2">
          <div class="sub_align">
            <div class="text_box">
              <h2 class="sub_tt">베이커리</h2>
              <span class="sub_tt_s">
                <em>갓 구워낸 신선함, 그 맛과 영양을 그대로</em>
              </span>
              <p class="sub_text">
                좋은 재료를 엄선해 만든 빵으로 든든한 하루를 시작하세요.
              </p>
              <a href="#" class="intro_btn">자세히 보기</a>
            </div>
          </div>
        </div>
        <div class="sub_banner bg3">
          <div class="sub_align">
            <div class="text_box">
              <h2 class="sub_tt">MD</h2>
              <span class="sub_tt_s">
                <em>특별함을 더해줄 상품들</em>
              </span>
              <p class="sub_text">
                이디야커피의 다양한 컬렉션으로 당신의 일상을 더 특별하게!
              </p>
              <a href="#" class="intro_btn">자세히 보기</a>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="footer_container"></div>
    </div>
    <script>
      $(function () {
        $(".header_container").load("../inc/header.html");
        $(".footer_container").load("../inc/footer.html");
      });
    </script>
    <script src="/js/swiper-slider.js"></script>
  </body>
</html>
